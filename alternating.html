<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link rel="stylesheet" href="css/stylesAlt.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

  </head>
  <body>
    <main>

      <section id="cookies-section" class="container text-center p-5"> 

        <header id="cookie-section-header">
          <h2>Our Cookies</h2>
          <p class>Checkout our latest and delicious cookies.</p>  
        </header>
        

        <div class = "row">
          <div class="col-sm-12 col-md-6 order-md-last my-auto">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>

          <div class="col-sm-12 col-md-6 order-md-first">
            <img src="images/mint-cookie.png" class = "img-fluid rounded-circle " alt="A single mint chocolate cookie" />
          </div>
        </div>
        
        <div class="row">
          <div class="col-sm-12 col-md-6  my-auto">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>

          <div class="col-sm-12 col-md-6  ">
            <img src="images/peanut-cookie.png" class = "img-fluid rounded-circle" alt="A single peanut butter cookie" />  
          </div>
        </div>

  
        <div class = "row">
          <div class="col-sm-12 col-md-6 my-auto order-md-last">
            <h3>Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </div>

          <div class="col-sm-12 col-md-6 order-md-first">
            <img src="images/oatmeal-cookie.png" class = "img-fluid rounded-circle" alt="A single oatmeal cookie" />
          </div>
        </div>
          
        
        <div class = "row">
          <div class="col-sm-12 col-md-6  my-auto">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          
          <div class="col-sm-12 col-md-6 " >
            <img src="images/chip-cookie.png"class = "img-fluid rounded-circle"  alt="A single chocolate chip cookie" />
          </div>
        </div>

      </section>

      </main>
  </body>
</html>
