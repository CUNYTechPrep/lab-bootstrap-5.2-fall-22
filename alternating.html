<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body class="container text-md-center">
    <main>
      <h2 class = "top">Our Cookies</h2>
      <p>Checkout our latest and delicious cookies.</p>

      <div class="row">
      <div class="col-md-3">
      <h3>Mint Chocolate</h3>
      <p>Tasty mint chocolate cookies</p>
      </div>
      <div class="col-md-7 order-md-first" >
      <img src="images/mint-cookie.png" alt="A single mint chocolate cookie" class="img"/>
      </div>
    </div>

      <div class="row">
      <div class="col-md-4">
      <h3>Peanut Butter</h3>
      <p>Yummy peanut buttery goodness</p>
      </div>
      <div class ="col-md-7 order-last">
      <img src="images/peanut-cookie.png" alt="A single peanut butter cookie" class="img" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
      <h3>Oatmeal</h3>
      <p>Your fitness instructors favorite</p>
      </div>
      <div class ="col-md-7 order-first">
      <img src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" class="img"/>
      </div>
    </div>

      <div class="row">
      <div class="col-md-4">
      <h3>Chocolate Chip</h3>
      <p>Gooey chocolate you'll love</p>
      </div>
      <div class="col-md-7 order-last">
      <img src="images/chip-cookie.png" alt="A single chocolate chip cookie" class="img" />
    </div>
    </div>

    </main>
  </body>
</html>
