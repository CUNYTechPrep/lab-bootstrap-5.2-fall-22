<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <!--Types of cookies-->
    <main>
      <h2>Our Cookies</h2>
      <p>Checkout our latest and delicious cookies.</p>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-3 offset-md-0 offset-lg-0">
          <div class="row">
            <div class="col order-md-1 order-lg-0">
              <h3>Mint Chocolate</h3>
              <p>Tasty mint chocolate cookies</p>
            </div>
            <div class="col-lg-12 col-md-6">
              <img
                id="alternating-one"
                class="img-fluid rounded-circle"
                src="images/mint-cookie.png"
                alt="A single mint chocolate cookie"
              />
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 offset-md-5 offset-lg-0">
          <div class="row">
            <div class="col order-md-0 order-lg-0">
              <h3>Peanut Butter</h3>
              <p>Yummy peanut buttery goodness</p>
            </div>
            <div class="col-lg-12 col-md-6">
              <img
                id="alternating-two"
                class="img-fluid rounded-circle"
                src="images/peanut-cookie.png"
                alt="A single peanut butter cookie"
              />
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 offset-md-1 offset-lg-0">
          <div class="cookie-desc row">
            <div class="col order-md-1 order-lg-0">
              <h3>Oatmeal</h3>
              <p>Your fitness instructors favorite</p>
            </div>
          <div class="col-sm-12 col-md-6 col-lg-12">
            <img
              id="alternating-three"
              class="img-fluid rounded-circle"
              src="images/oatmeal-cookie.png"
              alt="A single oatmeal cookie"
            />
          </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 offset-md-5 offset-lg-0">
          <div class="row">
            <div class="col order-md-0 order-lg-0">
              <h3>Chocolate Chip</h3>
              <p>Gooey chocolate you'll love</p>
            </div>
            <div class="col-sm-12  col-md-6 col-lg-12 col-md-6">
              <img
                id="alternating-four"
                class="img-fluid rounded-circle"
                src="images/chip-cookie.png"
                alt="A single chocolate chip cookie"
              />
            </div>
          </div>
        </div>
    </main>
  </body>
</html>
