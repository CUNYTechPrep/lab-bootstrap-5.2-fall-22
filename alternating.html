<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Cookie Store</title>
  </head>
  <body>
    <main>
      <div class="container text-center">
        <div class="p-4">
          <h2>Our Cookies</h2>
          <p>Checkout our latest and delicious cookies.</p>
        </div>
        <div class="row p-3">
          <div class="col order-2">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
          <div class="col">
            <img class="rounded-circle" src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
          </div>
        </div>

        <div class="row p-3">
          <div class="col">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>
          <div class="col">
            <img class="rounded-circle" src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
          </div>
        </div>
        
        <div class="row p-3">
          <div class="col order-2">
            <h3>Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </div>
          <div class="col">
            <img class="rounded-circle" src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
          </div>
        </div>

        <div class="row p-3">
          <div class="col">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
            <div class="col">
              <img class="rounded-circle" src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
            </div>
        </div>

      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </body>
</html>
