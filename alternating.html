<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cookie Store</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <h2>Our Cookies</h2>
    <p>Checkout our latest and delicious cookies.</p>

    <div class="cookie-container row">
      <div class="col-sm-12 col-md-6 align-self-center order-md-last">
        <h3>Mint Chocolate</h3>
        <p>Tasty mint chocolate cookies</p>
      </div>
      <img class="col-sm-12 col-md-6" src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
    </div>

    <div class="cookie-container row">
      <div class="col-sm-12 col-md-6 align-self-center">
        <h3>Peanut Butter</h3>
        <p>Yummy peanut buttery goodness</p>
      </div>
      <img class="col-sm-12 col-md-6" src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
    </div>

    <div class="cookie-container row">
      <div class="col-sm-12 col-md-6 align-self-center order-md-last">
        <h3>Oatmeal</h3>
        <p>Your fitness instructors favorite</p>
      </div>
      <img class="col-sm-12 col-md-6" src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
    </div>

    <div class="cookie-container row">
      <div class="col-sm-12 col-md-6 align-self-center">
        <h3>Chocolate Chip</h3>
        <p>Gooey chocolate you'll love</p>
      </div>
      <img class="col-sm-12 col-md-6" src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
    </div>
  </main>
</body>

</html>
