<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div style="text-align:center;margin:90px;">
        <h2>Our Cookies</h2>
        <p>Check out our latest and delicious cookies.</p>
      </div>

      <div class="container text-center">
        <div class="row" style="margin-top:50px;margin-bottom:50px;">
          <div class="col-md-6 order-md-2" style="display:flex;justify-content:center;align-items:center;flex-direction:column;">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
          <div class="col-md-6 order-md-1">
            <img src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
          </div>
        </div>

        <div class="row" style="margin-top:50px;margin-bottom:50px;">
          <div class="col-md-6" style="display:flex;justify-content:center;align-items:center;flex-direction:column;">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>
          <div class="col-md-6">
            <img src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
          </div>
        </div>

        <div class="row" style="margin-top:50px;margin-bottom:50px;">
          <div class="col-md-6 order-md-2" style="display:flex;justify-content:center;align-items:center;flex-direction:column;">
            <h3>Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </div>
          <div class="col-md-6 order-md-1">
            <img src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
          </div>
        </div>

        <div class="row" style="margin-top:50px;margin-bottom:50px;">
          <div class="col-md-6" style="display:flex;justify-content:center;align-items:center;flex-direction:column;">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          <div class="col-md-6">
            <img src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
