<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
  </head>
  <body>
    <main>
      <h2>Our Cookies</h2>
      <p>Checkout our latest and delicious cookies.</p>

      <div class="row"> 
        <div class="col-lg-3 col-md-6 col-xs-12 order-md-1">  
          <h3>Mint Chocolate</h3>
          <p>Tasty mint chocolate cookies</p>
            <div class="col-xs-12 col-lg-3 col-md-6 offset-md-2 order-md-2" >
              <img src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
            </div>
        </div>
    
        <div class="col-lg-3 col-md-6 col-xs-12 order-md-4">
          <h3>Peanut Butter</h3>
          <p>Yummy peanut buttery goodness</p>
            <div class="col-xs-12 col-lg-3 col-md-6 offset-md-2 order-md-3" >
            <img src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
            </div>
        </div>

        <div class="col-lg-3 col-md-6 col-xs-12 order-md-5">
          <h3>Oatmeal</h3>
          <p>Your fitness instructors favorite</p>
            <div class="col-xs-12 col-lg-3 col-md-6 offset-md-2 order-md-6" >
          <img src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
            </div>
        </div>
        
        <div  class="col-lg-3 col-md-6 col-xs-12 order-md-8">
          <h3>Chocolate Chip</h3>
          <p>Gooey chocolate you'll love</p>
            <div class="col-xs-12 col-lg-3 col-md-6 offset-md-2 order-md-7" >
          <img src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
