<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/styles.css"/>
    <title>Cookie Store</title>
  </head>
  <body>
    <main>
      <div class="container text-center">
        
        <div id="alt-main-title"class="justify-content-center">
          <h2>Our Cookies</h2>
          <p>Checkout our latest and delicious cookies.</p>
        </div>
        
        <div class="row justify-content-center">

          <div class="cookie-item row col-12 col-sm-12 col-md-6 p-3 m-3">
            <div class="cookie-item-desc col-12 col-md-7 order-md-last">
              <h3>Mint Chocolate</h3>
              <p>Tasty mint chocolate cookies</p>
            </div>
            <div class="col-12 col-md-5 order-md-first">
              <img src="images/mint-cookie.png" 
                    alt="A single mint chocolate cookie" 
                    class="img-fluid rounded-circle mx-auto d-block"
                    />
            </div>
          </div>

          <div class="cookie-item row col-12 col-sm-12 col-md-6 offset-md-1 p-3 m-3">
            <div class="cookie-item-desc col-12  col-md-7 order-md-first px-3">
              <h3>Peanut Butter</h3>
              <p>Yummy peanut buttery goodness</p>
            </div>
            <div class="col-12 col-md-5 order-md-last">
              <img src="images/peanut-cookie.png" 
                    alt="A single peanut butter cookie"
                    class="img-fluid rounded-circle mx-auto d-block"
                    />
            </div>
          </div>

          <div class="cookie-item row col-12 col-sm-12 col-md-6 p-3 m-3">
            <div class="cookie-item-desc col-12  col-md-7 order-md-last">
              <h3>Oatmeal</h3>
              <p>Your fitness instructors favorite</p>
            </div>
            <div class="col-12 col-md-5 order-md-first">
              <img src="images/oatmeal-cookie.png" 
                    alt="A single oatmeal cookie"
                    class="img-fluid rounded-circle mx-auto d-block"
                    />
            </div>
          </div>

          <div class="cookie-item row col-12 col-sm-12 col-md-6 offset-md-1 p-3 m-3">
            <div class="cookie-item-desc col-12  col-md-7 order-md-first">
              <h3>Chocolate Chip</h3>
              <p>Gooey chocolate you'll love</p>
            </div>
            <div class="col-12 col-md-5 order-md-last">
              <img src="images/chip-cookie.png" 
                    alt="A single chocolate chip cookie"
                    class="img-fluid rounded-circle mx-auto d-block"
                    />
            </div>
          </div>

        </div>

      </div>
    </main>
  </body>
</html>
