<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <title>Cookie Store</title>
  </head>
  <body>
    <main>
      <div class = "container text-center">
        <h2>Our Cookies</h2>
        <p>Checkout our latest and delicious cookies.</p>
      </div>

      <div style="float: left; padding-left:25%;">
        <img height=250cm src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
      </div>

      <div style="padding-left: 160mm">
          <p style="padding-block-start:15mm;">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </p>
      </div>


      <div style="float: right; padding-right:32%; padding-top:30mm ">
        <img height=250cm src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
      </div>

      <div style="padding-left: 90mm">
          <p style="padding-block-start:45mm;">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </p>
      </div>


      <div style="float: left; padding-left:25%; padding-top:30mm ">
        <img height=250cm src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
      </div>


      <div style="padding-left: 160mm">
          <p style="padding-block-start:45mm;">
            <h3>Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </p>
      </div>


      <div style="float: right; padding-right:32%; padding-top:30mm ">
          <img height=250cm src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
      </div>
      <div style="padding-left: 90mm">
          <p style="padding-block-start:45mm;">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </p>
      </div>
  
    </main>
  </body>
</html>
