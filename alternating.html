<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main>
      <h2>Our Cookies</h2>
      <p>Checkout our latest and delicious cookies.</p>
  
      <div class="row align-items-center justify-content-center">
        <div class="col-sm-12 order-small-1 col-md-6 col order-md-2"><h3>Mint Chocolate</h3><p>Tasty mint chocolate cookies</p></div>
        <div class="mb-5 col-sm-12 order-sm-2 col-md-3 order-md-1 "><img src="images/mint-cookie.png" alt="A single mint chocolate cookie" /></div>
      </div>
      
      <div class="row align-items-center justify-content-center">
        <div class="col-sm-12 col-md-6 order-first"><h3 style="text-align: center;">Peanut Butter</h3><p style="float:center;"> Yummy peanut buttery goodness</p></div>
        <div class="mb-5 col-md-3 col-sm-12 "><img src="images/peanut-cookie.png" alt="A single peanut butter cookie" /></div>
      </div>
      <div class="row align-items-center justify-content-center">
        <div class="col-sm-12 order-small-1 col-md-6 col order-md-2"><h3>Oatmeal</h3><p>Your fitness instructors favorite</p></div>
        <div class="mb-5 col-sm-12 order-sm-2 col-md-3 order-md-1 "><img src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" /></div>
      </div>
      <div class="row align-items-center justify-content-center">
        <div  class="col-sm-12 col-md-6 order-first"> <h3>Chocolate Chip</h3><p>Gooey chocolate you'll love</p></div>
        <div  class="mb-5 col-md-3 col-sm-12"><img src="images/chip-cookie.png" alt="A single chocolate chip cookie" /></div>
      </div>
    </main>
    
  </body>
</html>
