<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Cookie Store</title>
  </head>
  <body>
    <main>
      <div class="container text-center">
        <h2>Our Cookies</h2>
        <p>Checkout our latest and delicious cookies.</p>
          
        <div class="row row-cols-sm-1 row-cols-md-2">
          <div class="cols order-sm-1 order-md-2" >
            <h3 style="padding-top: 90px;">Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
          <div class="cols order-sm-2 order-md-1">
            <img src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
          </div>
        </div>
        
        <div class="row g-5-5 row-cols-sm-1 row-cols-md-2">
          <div class="cols order-sm-1 order-md-1">
            <h3 style="padding-top: 90px;">Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>
          <div class="cols order-sm-2 order-md-2">
            <img src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
          </div>
        </div>

        <div class="row row-cols-sm-1 row-cols-md-2">
          <div class="cols order-sm-1 order-md-2">
            <h3 style="padding-top: 90px;">Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </div>
          <div class="cols order-sm-2 order-md-1">
            <img src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
          </div>
        </div>

        <div class="row row-cols-sm-1 row-cols-md-2">
          <div class="cols order-sm-1 order-md-1">
            <h3 style="padding-top: 90px;">Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          <div class="cols order-sm-2 order-md-2">
            <img src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
