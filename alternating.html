<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cookie Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="d-flex justify-content-center align-items-center flex-column py-5 container">
        <h2 class="font-weight-bold">Our Cookies</h2>
        <p>Checkout our latest and delicious cookies.</p>
    </div>
    <div class="row cookies-container">
        <div class="col  col-md-12 py-5 row align-items-center">
            <div class="col-md-5 order-md-2">
                <h3>Mint Chocolate</h3>
                <p>Tasty mint chocolate cookies</p>
            </div>
            <div class="col-md-3 order-md-1 offset-md-2">
                <img src="images/mint-cookie.png" alt="A single mint chocolate cookie" class="rounded-circle"/>
            </div>
        </div>
        <div class="col col-md-12 py-5  row align-items-center">
            <div class="col-md-5 order-md-1 offset-md-2">
                <h3>Peanut Butter</h3>
                <p>Yummy peanut buttery goodness</p>
            </div>
            <div class="col-md-3 order-md-2">
                <img src="images/peanut-cookie.png" alt="A single peanut butter cookie" class="rounded-circle"/>
            </div>
        </div>
        <div class="col col-md-12 py-5 row align-items-center">
            <div  class=" col-md-5 order-md-2">
                <h3>Oatmeal</h3>
                <p>Your fitness instructors favorite</p>
            </div>
            <div  class="  col-md-3 order-md-1 offset-md-2">
                <img src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" class="rounded-circle"/>
            </div>

        </div>
        <div class="col  col-md-12 py-5 row align-items-center">
            <div class="col-md-5 order-md-1 offset-md-2">

                <h3>Chocolate Chip</h3>
                <p>Gooey chocolate you'll love</p>
            </div>
            <div class="col-md-3 order-md-2">
                <img src="images/chip-cookie.png" alt="A single chocolate chip cookie"
                     class="rounded-circle"/>
            </div>
        </div>

    </div>
</main>
</body>
</html>
