<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>

  <body>
    <main class="container">

      <br><br>
      
      <!-- Title -->
      <div class="alt-title-div">
        <h1>Our Cookies</h1>
        <p>Checkout our latest and delicious cookies.</p>
      </div>
      <!-- Title end -->

      <br><br>

      <!-- Cookies section -->
      <div class="row row-cols-1 row-cols-md-2">
        <div class="col order-md-2 flex">
          <h3>Mint Chocolate</h3>
          <p>Tasty mint chocolate cookies</p>
        </div>
        <img class="cookie w-25 offset-md-2" src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
      </div>

      <div class="row row-cols-1 row-cols-md-2">
        <div class="col flex offset-md-1">
          <h3>Peanut Butter</h3>
          <p>Yummy peanut buttery goodness</p>
        </div>
        <img class="cookie w-25" src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
      </div>

      <div class="row row-cols-1 row-cols-md-2">
        <div class="col order-md-2 flex">
          <h3>Oatmeal</h3>
          <p>Your fitness instructors favorite</p>
        </div>
        <img class="cookie w-25 offset-md-2" src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
      </div>
  
      <div class="row row-cols-1 row-cols-md-2">
        <div class="col flex offset-md-1">
          <h3>Chocolate Chip</h3>
          <p>Gooey chocolate you'll love</p>
        </div>
        <img class="cookie w-25" src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
      </div>
      <!-- Cookies section end -->
    </main>
  </body>

</html>
