<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Cookie Store</title>
  </head>
  <body>
    <main class="container text-center">
      <h2>Our Cookies</h2>
      <p>Checkout our latest and delicious cookies.</p>

      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-3">
          <div class="row">
            <div class="col-sm-6 col-md-12 col-lg-12 order-lg-1 order-md-1 order-sm-2 mt-auto mb-auto">
              <h3>Mint Chocolate</h3>
              <p>Tasty mint chocolate cookies</p>
            </div>
            <img class="col-sm-4 col-md-12 col-lg-12 order-lg-2 order-md-2 order-sm-1 mb-3" src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3 ">
          <div class="row">
            <div class="col-sm-6 col-md-12 col-lg-12 order-lg-1 order-md-1 order-sm-2 mt-auto mb-auto">
              <h3>Peanut Butter</h3>
              <p>Yummy peanut buttery goodness</p>
            </div>
            <img class="col-sm-4 col-md-12 col-lg-12 order-lg-2 order-md-2 order-sm-1 offset-sm-2 offset-md-0 offset-lg-0 mb-3" src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3">
          <div class="row">
            <div class="col-sm-6 col-md-12 col-lg-12 order-lg-1 order-md-1 order-sm-2 mt-auto mb-auto">
              <h3>Oatmeal</h3>
              <p>Your fitness instructors favorite</p>
            </div>
            <img class="col-sm-4 col-md-12 col-lg-12 order-lg-2 order-md-2 order-sm-1 mb-3" src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3">
          <div class="row">
            <div class="col-sm-6 col-md-12 col-lg-12 order-lg-1 order-md-1 order-sm-2 mt-auto mb-auto">
              <h3>Chocolate Chip</h3>
              <p>Gooey chocolate you'll love</p>
            </div>
            <img class="col-sm-4 col-md-12 col-lg-12 order-lg-2 order-md-2 order-sm-1 offset-sm-2 offset-md-0 offset-lg-0 mb-3" src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
