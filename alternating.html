<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Cookie Store</title>
  </head>
  <body>
    <div class="container text-center">
      <main>
        <h2>Our Cookies</h2>
        <p style="margin-bottom: 10px">
          Checkout our latest and delicious cookies.
        </p>

        <div class="row">
          <div
            class="col-md-5 offset-md-4 w-40"
            style="margin-bottom: 40px; margin-top: 50px"
          >
            <div class="float-md-end" style="margin-top: 40px">
              <h3>Mint Chocolate</h3>
              <p>Tasty mint chocolate cookies</p>
            </div>
            <div class="float-md-start">
              <img
                src="images/mint-cookie.png"
                alt="A single mint chocolate cookie"
                class="rounded-circle"
                width="150px"
                height="150px"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5 offset-md-4 w-30" style="margin-bottom: 40px">
            <div class="float-md-start" style="margin-top: 40px">
              <h3>Peanut Butter</h3>
              <p>Yummy peanut buttery goodness</p>
            </div>
            <div class="float-md-end">
              <img
                src="images/peanut-cookie.png"
                alt="A single peanut butter cookie"
                class="rounded-circle"
                width="150px"
                height="150px"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5 offset-md-4 w-30" style="margin-bottom: 40px">
            <div class="float-md-end" style="margin-top: 40px">
              <h3>Oatmeal</h3>
              <p>Your fitness instructors favorite</p>
            </div>
            <div class="float-md-start">
              <img
                src="images/oatmeal-cookie.png"
                alt="A single oatmeal cookie"
                class="rounded-circle"
                width="150px"
                height="150px"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5 offset-md-4 w-30" style="margin-bottom: 40px">
            <div class="float-md-start" style="margin-top: 40px">
              <h3>Chocolate Chip</h3>
              <p>Gooey chocolate you'll love</p>
            </div>
            <div class="float-md-end">
              <img
                src="images/chip-cookie.png"
                alt="A single chocolate chip cookie"
                class="rounded-circle"
                width="150px"
                height="150px"
              />
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
