<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Cookie Store</title>
  </head>
  <body>
    <main>
      <div class = "title">
        <h2>Our Cookies</h2>
        <p>Checkout our latest and delicious cookies.</p>
      </div>

      <div class = "row text-center" >
        <div class = "cookie1 order-md-last col-12 col-md-3 offset-md-12 order-first">
          <h3>Mint Chocolate</h3>
          <p>Tasty mint chocolate cookies</p>
        </div>  
        <div class = "cookie order-md-first col-12 col-md-7 order-last">  
          <img src="images/mint-cookie.png" class = "img1 img-fluid" alt="A single mint chocolate cookie" />
        </div>
      </div>
      <div class = "row text-center" >
        <div class = "cookie1 order-md-first col-12 col-md-7 offset-md-12 order-first">
          <h3>Peanut Butter</h3>
          <p>Yummy peanut buttery goodness</p>
        </div>  
        <div class = "cookie order-md-last col-12 col-md-3 order-last">  
          <img src="images/peanut-cookie.png" class = "img1 img-fluid" alt="A single peanut butter cookie" />
        </div>
      </div>
      <div class = "row text-center" >
        <div class = "cookie1 order-md-last col-12 col-md-3 offset-md-12 order-first">
          <h3>Oatmeal</h3>
          <p>Your fitness instructors favorite</p>
        </div>  
        <div class = "cookie order-md-first col-12 col-md-7 order-last">  
          <img src="images/oatmeal-cookie.png" class = "img1 img-fluid" alt="A single oatmeal cookie" />
        </div>
      </div>
      <div class = "row text-center" >
        <div class = "cookie1 order-md-first col-12 col-md-7 offset-md-12 order-first">
          <h3>Chocolate Chip</h3>
          <p>Gooey chocolate you'll love</p>
        </div>  
        <div class = "cookie order-md-last col-12 col-md-3 order-last">  
          <img src="images/chip-cookie.png" class = "img1 img-fluid" alt="A single chocolate chip cookie" />
        </div>
      </div>
    </main>
  </body>
</html>
