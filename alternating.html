<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Cookie Store</title>
  </head>
  <body>
    <main class="py-5">
      <div class="container-sm text-center justify-content-md-center my-5">
        <div class="d-flex flex-column">
          <h2>Our Cookies</h2>
          <p>Checkout our latest and delicious cookies.</p>
        </div>
  
        <div class="row align-items-center justify-content-md-center mt-5">
          <div class="col-md-4 order-md-5 order-sm-1">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
          <div class="col-md-4 order-md-1 order-sm-5">
            <img class="rounded-circle img-fluid" src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
          </div>
        </div>
  
        <div class="row align-items-center justify-content-md-center mt-5">
          <div class="col-md-4 order-md-1 order-md-5">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>
          <div class="col-md-4 order-md-5 order-md-1">
            <img class="rounded-circle img-fluid" src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
          </div>
        </div>
        
        <div class="row align-items-center justify-content-md-center mt-5">
          <div class="col-md-4 order-md-5 order-md-1">
            <h3>Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </div>
          <div class="col-md-4 order-md-1 order-sm-5">
            <img class="rounded-circle img-fluid" src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
          </div>
        </div>
  
        <div class="row align-items-center justify-content-md-center mt-5">
          <div class="col-md-4 order-sm-5 order-md-1">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          <div class="col-md-4 order-sm-5 order-md-1">
            <img class="rounded-circle img-fluid" src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
          </div>
        </div>
      </div>


    </main>
  </body>
</html>
