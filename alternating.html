<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
    <style>
       img{
        border-radius: 200px;
        
      }
      .container{
        padding-top: 6%
      }
      
    </style>
  </head>
  <body>
    <main>
      <h2 style="text-align: center;">Our Cookies</h2>
      <p style="text-align: center;">Checkout our latest and delicious cookies.</p>


      <div class="container">
        
        
          <div class="row align-items-end">
            <div class="col-md-4-order-last offset-md-5 align-self-end">
              <h3>Mint Chocolate</h3>
              <p>Tasty mint chocolate cookies</p>

            </div> <br><br>
            <img class="col-5 col-md-4 offset-md-1 " src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
          </div>
          <div class="row align-items-center">
            <div class="col-md-4 col-lg-12 col-sm-12">
              <h3 class="">Peanut Butter</h3>
              <p class="">Yummy peanut buttery goodness</p>

            </div>
            <img class="col-5 col-md-4 offset-md-1" src="images/peanut-cookie.png" alt="A single peanut butter cookie" />

          </div>
          <div class="row">
            <div class="col-md-4-order-last offset-md-5">
              <h3>Oatmeal</h3>
              <p>Your fitness instructors favorite</p>

            </div>
            <img class="col-5 col-md-4 offset-md-1" src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />

          </div>
          <div class="row align-items-center">
            <div class="col-md-4">
              <h3>Chocolate Chip</h3>
              <p>Gooey chocolate you'll love</p>
            </div>
            <img class="col-5 col-md-4 offset-md-1" src="images/chip-cookie.png" alt="A single chocolate chip cookie" />
          </div>
        
        </div>
      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "> </script>
  </body>
</html>
