<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Cookie Store</title>
  </head>
  <body>
    <main>
      <div class="text-center" style="padding-top: 40px;">
        <h2>Our Cookies</h2>
        <p>Checkout our latest and delicious cookies.</p>
      </div>
      
      <div class="container-md">
        <div class="row align-items-center">
          <div class="col-md offset-md-1 order-md-2 text-center" style="padding: 10px">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
          <div class="col-md order-md-1 d-flex justify-content-center">
            <img src="images/mint-cookie.png" class="rounded-circle" alt="A single mint chocolate cookie" />
          </div>
        </div>  
          
        <div class="row align-items-center">
          <div class="col-md align-middle text-center" style="padding-top: 40px;">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>
          <div class="col-md offset-md-1 d-flex justify-content-center">
            <img src="images/peanut-cookie.png" class="rounded-circle" alt="A single peanut butter cookie" />
          </div>
        </div>
          
        <div class="row align-items-center">
          <div class="col-md offset-md-1 order-md-2 text-center" style="padding-top: 40px;">
            <h3>Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </div>
          <div class="col-md-4 order-md-1 d-flex justify-content-center">
            <img src="images/oatmeal-cookie.png" class="rounded-circle" alt="A single oatmeal cookie" />
          </div>
        </div>
          
        <div class="row align-items-center">
          <div class="col-md text-center" style="padding-top: 40px;">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          <div class="col-md offset-md-1 d-flex justify-content-center">
            <img src="images/chip-cookie.png" class="rounded-circle" alt="A single chocolate chip cookie" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
