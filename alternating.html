<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Store</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div id="titleContainerAlt">
        <h2>Our Cookies</h2>
        <p>Checkout our latest and delicious cookies.</p>
      </div>
      

      <div class="container text-center">
        <div class="row align-items-center" style="padding-bottom: 30px;">
          <div class="col-md-6 order-md-last">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
          <div class="col-md-1 order-md-first offset-md-4">
            <img class="rounded-circle" src="images/mint-cookie.png" alt="A single mint chocolate cookie" />
          </div>
        </div>
        <div class="row align-items-center" style="padding-bottom: 30px;">
          <div class="col-md-4 order-md-first offset-md-3">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>
          <div class="col-md-1 order-md-last">
            <img class="rounded-circle" src="images/peanut-cookie.png" alt="A single peanut butter cookie" />
          </div>
        </div>
        <div class="row align-items-center" style="padding-bottom: 30px;">
          <div class="col-md-6 order-md-last">
            <h3>Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </div>
          <div class="col-md-1 order-md-first offset-md-4">
            <img class="rounded-circle" src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" />
          </div>
        </div>
        <div class="row align-items-center" style="padding-bottom: 30px;">
          <div class="col-md-4 order-md-first offset-md-3">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          <div class="col-md-1 order-md-last">
            <img class="rounded-circle" src="images/chip-cookie.png" alt="A single chocolate chip cookie" />          </div>
        </div>
      </div>

    </main>
  </body>
</html>
