<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 

    <title>Cookie Store</title>
  </head>


  <!-- In this file used nested columns and also some flexbox(css) to make the job easier.
     I think if used both can be a powerful tool.
        The page is responsive for large medium and small screens.-->
  <body>
    <main>

      <div class="container-md">
        <div class="row">
          <div class="col-12">
            <h2 style="text-align:center ;">Our Cookies</h2>
            <p style="text-align: center;">Checkout our latest and delicious cookies.</p>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-3  col-md-12 col-sm-12" >
            <div class="row">  
              <div class="col-lg-12  col-md-6 col-sm-12  order-md-5   order-lg-0"
                style="display:flex; justify-content: center; align-items: center; flex-direction: column;">

                <h3>Mint Chocolate</h3>
                <p>Tasty mint chocolate cookies</p>
              </div>
              <div class="col-lg-12  col-md-6 col-sm-12  order-md-0 order-lg-5"
                style="display:flex; justify-content: center; align-items: center;">

                <img src="images/mint-cookie.png" alt="A single mint chocolate cookie" style="border-radius: 150px ;" />
              </div>
            </div>
          </div>
  
  
          <div class="col-lg-3  col-md-12 col-sm-12">
            <div class="row">
              <div class="col-lg-12  col-md-6 col-sm-12  order-md-0  order-lg-5"
                style="display:flex; justify-content: center; align-items: center; flex-direction: column;">

                <h3>Peanut Butter</h3>
                <p>Yummy peanut buttery goodness</p>
              </div>
              <div class="col-lg-12  col-md-6 col-sm-12  order-md-5"
                style="display:flex; justify-content: center; align-items: center; flex-direction: column;">

                <img src="images/peanut-cookie.png" alt="A single peanut butter cookie" style="border-radius: 150px ;" />
              </div>
            </div>
          </div>
  
  
          <div class="col-lg-3  col-md-12 col-sm-12">
            <div class="row">
              <div class="col-lg-12  col-md-6 col-sm-12  order-md-5  order-lg-5"
                style="display:flex; justify-content: center; align-items: center;flex-direction: column;">

                <h3>Oatmeal</h3>
                <p>Your fitness instructors favorite</p>
              </div>
              <div class="col-lg-12  col-md-6 col-sm-12 order-md-0  order-lg-5"
                style="display:flex; justify-content: center; align-items: center; flex-direction: column;">
                <img src="images/oatmeal-cookie.png" alt="A single oatmeal cookie" style="border-radius: 150px ;" />
              </div>
            </div>
          </div>
  
          <div class="col-lg-3  col-md-12 col-sm-12">
            <div class="row">
              <div class="col-lg-12  col-md-6 col-sm-12 order-md-0  order-lg-5"
                style="display:flex; justify-content: center; align-items: center; flex-direction: column;">

                <h3>Chocolate Chip</h3>
                <p>Gooey chocolate you'll love</p>
              </div>
              <div class="col-lg-12  col-md-6 col-sm-12 order-md-5"
                style="display:flex; justify-content: center; align-items: center;">
                <img src="images/chip-cookie.png" alt="A single chocolate chip cookie" style="border-radius: 150px ;" />
              </div>
            </div>
          </div>
  
        </div>
  
      </div>

  
    </main>
  </body>
</html>
