<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cookie Store</title>
  </head>
  <body>
    <main>
      <div class="container text-center bg-white">
        <h2 class="text-primary bold pt-5">Our Cookies</h2>
        <p>Checkout our latest and delicious cookies.</p>

          <div class="row">
            <div class="col-md-6 order-md-2 mt-5">
              <h3><span class="text-info"> Mint </span>Chocolate</h3>
              <p>Tasty mint chocolate cookies</p>
            </div>
            <div class="col-xs-12 col-md-6 order-md-1">
            <img src="images/mint-cookie.png" class ="img-fluid rounded-circle" alt="A single mint chocolate cookie" />
            </div>
          </div>

          <div class = "row mt-4">
          <div class="col-md-6 mt-5">
            <h3><span class="text-danger">Peanut</span> Butter</h3>
            <p>Yummy peanut</p>
            <p>buttery goodness</p>
          </div>
            <div class="col-xs-12 col-md-6">
            <img src="images/peanut-cookie.png" class ="img-fluid rounded-circle" alt="A single peanut butter cookie" />
            </div>
            </div>

          <div>
            <div class="row">
              <div class="col-md-6 order-md-2 mt-5">
                <h3><span class="text-warning">Oat</span>meal</h3>
                <p>Your fitness</p>
                <p>instructor's favorite</p>
              </div>
              <div class="col-xs-12 col-md-6 order-md-1 mt-5">
                <img src="images/oatmeal-cookie.png" class ="img-fluid rounded-circle" alt="A single oatmeal cookie" />
              </div>
            </div>

            <div class = "row mt-4">
              <div class="col-md-6 mt-5">
                <h3><span class="text-secondary">Chocolate</span> Chip</h3>
                <p>Gooey chocolate you'll love</p>
              </div>
              <div class="col-xs-12 col-md-6">
                <img src="images/chip-cookie.png"  class ="img-fluid rounded-circle" alt="A single chocolate chip cookie" />
              </div>
            </div>
          </div>
      </div>
    </main>
  </body>
</html>
