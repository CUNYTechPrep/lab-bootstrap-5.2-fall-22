<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Cookie Store</title>
  </head>
  <body>
    <main>
      <div class="container p-5">
        <div class="row text-center p-4">
          <div class="col">
            <h2>Our Cookies</h2>
            <p>Checkout our latest and delicious cookies.</p>
          </div>
        </div>
        <div class="row p-4 align-items-center text-center">
          <div class="col-md-6 order-md-2">
            <h3>Mint Chocolate</h3>
            <p>Tasty mint chocolate cookies</p>
          </div>
          <div class="col-md-6 order-md-1">
              <img src="images/mint-cookie.png" class = "img-fluid .img-thumbnail rounded-circle" alt="A single mint chocolate cookie" />
          </div>
        </div>
        <div class="row p-4 align-items-center text-center">
          <div class="col-md-6 order-md-1">
            <h3>Peanut Butter</h3>
            <p>Yummy peanut buttery goodness</p>
          </div>
          <div class="col-md-6 order-md-2">
            <img src="images/peanut-cookie.png" class = "img-fluid .img-thumbnail rounded-circle" alt="A single peanut butter cookie" />
          </div>
        </div>
        <div class="row p-4 align-items-center text-center">
          <div class="col-md-6 order-md-2">
            <h3>Oatmeal</h3>
            <p>Your fitness instructors favorite</p>
          </div>
          <div class="col-md-6 order-md-1">
            <img src="images/oatmeal-cookie.png" class = "img-fluid .img-thumbnail rounded-circle" alt="A single oatmeal cookie" />
          </div>
        </div>
        <div class="row p-4 align-items-center text-center">
          <div class="col-md-6 order-md-1">
            <h3>Chocolate Chip</h3>
            <p>Gooey chocolate you'll love</p>
          </div>
          <div class="col order-md-2">
            <img src="images/chip-cookie.png" class = "img-fluid .img-thumbnail rounded-circle" alt="A single chocolate chip cookie" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
